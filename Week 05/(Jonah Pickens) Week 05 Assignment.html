<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mountain Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
      margin: 20px 0;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
    td {
      text-align: left;
    }
  </style>
</head>
<body>
  <!-- The resulting table will be added here -->
  <div id="mountains"></div>

  <script>
    // Data: Array of mountain objects
    const mountains = [
      { name: "Kilimanjaro", height: 5895, place: "Tanzania" },
      { name: "Everest", height: 8848, place: "Nepal" },
      { name: "Mount Fuji", height: 3776, place: "Japan" },
      { name: "Mont Blanc", height: 4808, place: "France/Italy" },
      { name: "Vinson", height: 4892, place: "Antarctica" }
    ];

    // Function to create and build the table
    function buildTable(data) {
      // Create the table element
      const table = document.createElement("table");

      // Create the table header row
      const headerRow = document.createElement("tr");
      
      // Get the keys of the first object to use as headers
      const keys = Object.keys(data[0]);
      keys.forEach(key => {
        const th = document.createElement("th");
        const text = document.createTextNode(key);  // Create a text node for the key
        th.appendChild(text);  // Append text to the <th> element
        headerRow.appendChild(th);  // Append <th> to the header row
      });
      table.appendChild(headerRow);  // Append the header row to the table

      // Create the table rows (one per object in data)
      data.forEach(item => {
        const row = document.createElement("tr");

        // Create a cell for each key in the object
        keys.forEach(key => {
          const td = document.createElement("td");
          const text = document.createTextNode(item[key]);  // Create a text node for the value
          td.appendChild(text);  // Append text to the <td> element

          // If the value is a number, right-align the cell
          if (typeof item[key] === 'number') {
            td.style.textAlign = 'right';
          }

          row.appendChild(td);  // Append <td> to the current row
        });

        table.appendChild(row);  // Append the row to the table
      });

      return table;  // Return the complete table element
    }

    // Get the element with id "mountains" and append the table to it
    const tableContainer = document.getElementById("mountains");
    tableContainer.appendChild(buildTable(mountains));
  </script>
</body>
</html>
